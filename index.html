<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>mapbox-gl-ex-map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet" />
    <!-- <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script> -->
    <!-- <script src="./dist/index.umd.js"></script>783698 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@naivemap/mapbox-gl-ex-map"></script> -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .button {
        display: inline-block;
        position: relative;
        cursor: pointer;
        padding: 8px 10px;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #fff;
        background: #ee8a65;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <ul id="buttons">
      <li id="add" class="button">添加图层组</li>
      <li id="remove" class="button">删除图层组</li>
      <li id="light" class="button">浅色地图</li>
      <li id="dark" class="button">深色地图</li>
    </ul>

    <script type="module">
      import ExMap from './src'
      const map = new ExMap({
        accessToken:
          'pk.eyJ1IjoiaHVhbmdsaWkiLCJhIjoiY2ptbjJsZXRsMHBlNzNsbGIycTk3eWU0biJ9.Pj_8_ER8nD7UQSSeOg4JZA',
        container: 'map', // container ID
        style: 'mapbox://styles/huanglii/ckqt08oxg1kcc18ub9vowurqd?optimize=true', // style URL
        center: [-68.137343, 45.137451], // starting position
        zoom: 5 // starting zoom
      })

      document.getElementById('add').addEventListener('click', () => {
        map.addGroupLayer('group-layer', {
          sources: {
            maine: {
              type: 'geojson',
              data: {
                type: 'Feature',
                geometry: {
                  type: 'Polygon',
                  // These coordinates outline Maine.
                  coordinates: [
                    [
                      [-67.13734, 45.13745],
                      [-66.96466, 44.8097],
                      [-68.03252, 44.3252],
                      [-69.06, 43.98],
                      [-70.11617, 43.68405],
                      [-70.64573, 43.09008],
                      [-70.75102, 43.08003],
                      [-70.79761, 43.21973],
                      [-70.98176, 43.36789],
                      [-70.94416, 43.46633],
                      [-71.08482, 45.30524],
                      [-70.66002, 45.46022],
                      [-70.30495, 45.91479],
                      [-70.00014, 46.69317],
                      [-69.23708, 47.44777],
                      [-68.90478, 47.18479],
                      [-68.2343, 47.35462],
                      [-67.79035, 47.06624],
                      [-67.79141, 45.70258],
                      [-67.13734, 45.13745]
                    ]
                  ]
                }
              }
            }
          },
          layers: [
            {
              id: 'maine',
              type: 'fill',
              source: 'maine', // reference the data source
              layout: {},
              paint: {
                'fill-color': '#0080ff', // blue color fill
                'fill-opacity': 0.5
              },
              metadata: {
                before: 'aeroway-line',
                cursor: 'pointer'
              }
            },
            {
              id: 'outline',
              type: 'line',
              source: 'maine',
              layout: {},
              paint: {
                'line-color': '#000',
                'line-width': 3
              }
            }
          ]
        })
      })
      document.getElementById('remove').addEventListener('click', () => {
        map.removeGroupLayer('group-layer')
      })
      document.getElementById('light').addEventListener('click', () => {
        map.setBasemapStyle('mapbox://styles/huanglii/ckqt08oxg1kcc18ub9vowurqd?optimize=true')
      })

      document.getElementById('dark').addEventListener('click', () => {
        map.setBasemapStyle(
          'mapbox://styles/huanglii/ckqt0qdsubqxu17nxf59nt9r0?optimize=true',
          false
        )
      })
    </script>
  </body>
</html>
